name: integration-tests-and-deploy

on:
  push:
    branches:
      - main
      - staging
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: create env file
        run: |
          touch .env.test
          echo "NODE_ENV=test
          PORT=5555
          JWT_SECRET_KEY=05165447ad9dc0ee73ebd61faeaf0830
          POSTGRES_DB=postgres
          PGUSER= postgres
          POSTGRES_PASSWORD=example
          PGDATA= /var/lib/postgresql/data/pgdata
          " >> .env.test
      - name: Run tests
        run: npm i && npm run test
  push_to_docker_prod:
    name: Push Docker prod image to Docker Hub
    needs: run-tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          context: '{{defaultContext}}'
          file: ./Dockerfile.dev
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tabas-back:latest
  push_to_docker_stg:
    name: Push Docker staging image to Docker Hub
    needs: run-tests
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: '{{defaultContext}}'
          file: ./Dockerfile.dev
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tabas-back-staging:latest
